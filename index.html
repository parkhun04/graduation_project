<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#ffffff">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rtspplay</title>
    <script src="/socket.io/socket.io.js"></script>

    <style>
        .modal {
          position: absolute;
          top: 0;
          left: 0;
  
          width: 100%;
          height: 100%;
  
          display: none;
  
          background-color: rgba(0, 0, 0, 0.4);
        }

        .modal_body {
            background-color: #fefefe;
            margin: 8% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 30%;
        }
      </style>

</head>
<body>
    <canvas id="canvas" width="640" height="480"></canvas>
    <button onclick="startRecording()">녹화 시작</button>
    <button onclick="stopRecording()">녹화 종료</button>
    <button onclick="camara_u()">▲</button>
    <button onclick="camara_d()">▼</button>
    <button onclick="camara_l()">◀</button>
    <button onclick="camara_r()">▶</button>    

    <div class="modal">
        <div class="modal_body">침입 감지</div>
    </div>

    <script>
        const modal = document.querySelector('.modal');
        const myAudio = document.getElementById("myAudio")

        var canvas = document.getElementById('canvas'),
            ctx = canvas.getContext('2d'),
            socket = io('');

        var mediaRecorder = null;
        var delay = 5000; // 5초
        var timer = null;

        let isFirstData = true;

        socket.on('data', function(data) {
            var img = new Image();
            if (isFirstData) {
                modal.style.display = 'block';;
                setTimeout(function() {
                    modal.style.display = "none"
                }, 3000);
                isFirstData = false;
            }
            img.onload = function() {
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            };
            img.src = 'data:image/jpeg;base64,' + data;
        });

        socket.on('close', function() {
            console.log('Socket closed');

            // 이전 타이머가 있으면 제거합니다.
            if (timer) {
                clearTimeout(timer);
            }
            
            // 타이머를 시작합니다.
            timer = setTimeout(function() {
                location.reload();
            }, delay);
        });

        function startRecording() {
            socket.emit('save');
            var stream = canvas.captureStream(25); // 25fps
            mediaRecorder = new MediaRecorder(stream);

            mediaRecorder.ondataavailable = function(e) {
                socket.emit('video', e.data);
            };

            mediaRecorder.onstop = function() {
                socket.emit('video-stop');
            };

            mediaRecorder.start();
        }

        function stopRecording() {
            if (mediaRecorder != null) {
                mediaRecorder.stop();
            }
        }

        function camara_u() {
            socket.emit('camara_u');
        }
        function camara_d() {
            socket.emit('camara_d');
        }
        function camara_l() {
            socket.emit('camara_l');
        }
        function camara_r() {
            socket.emit('camara_r');
        }
    </script> 
</body>
</html>
